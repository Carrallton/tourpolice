version: '3.8'

services:
  web:
    build: .
    command: gunicorn app.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis-cluster

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: deployuser
      POSTGRES_PASSWORD: #ton#392194KLD
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis-cluster:
    image: grokzen/redis-cluster:latest
    ports:
      - "7000-7005:7000-7005"
    environment:
    - REDIS_ARGS=--requirepass redispass

volumes:
  postgres_data: